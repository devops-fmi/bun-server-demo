pre-commit:
  parallel: true
  jobs:
    - name: Lint staged files
      run: bunx eslint --fix {staged_files}
      stage_fixed: true
      glob: "*.{js,ts,jsx,tsx}"

    - name: Format staged files
      run: bunx prettier {staged_files} --write
      stage_fixed: true
      glob: "*.{js,ts,jsx,tsx,json,css,md,yaml,yml}"
